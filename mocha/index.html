<!DOCTYPE html>
<html>
  <head>
    <title>Mocha Tests</title>
    <link rel="stylesheet" href="https://unpkg.com/mocha@7.1.0/mocha.css">
  </head>
  <body>
    <div id="mocha"></div>
    <script src="https://unpkg.com/mocha@7.1.0/mocha.js"></script>
    <script src="https://unpkg.com/chai@4.2.0/chai.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/babel">
      let { expect } = chai;

      mocha.setup('bdd');

      it('should pass', () => {});
      it('should fail', () => {
        expect(2).to.eql(1);
      });

      window.MOCHA_RUNNER = mocha.run();

      window.MOCHA_RUNNER.on('end', () => {
        var node = document.createElement('div');
        node.id = "mocah--done";
        document.body.append(node);
      });
    </script>
  </body>
</html>
